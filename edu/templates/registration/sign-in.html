<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@200&family=Source+Code+Pro:wght@300;400&display=swap" rel="stylesheet"> 
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <style>
    body {
      background-color: #1f2122;
      color: #666;
      font-family: 'Source Code Pro', monospace;
    }
    .narrow-container {
      width: 400px;
      background-color: #27292a;
      padding: 20px;
      border-radius: 8px;
      margin: 50px auto;
    }
    .btn-primary {
      background-color: #e75e8d;
      border: none;
    }
  </style>
</head>
<body>
  <div class="narrow-container">
    <form method = "POST">
      {% csrf_token %}
      <h2 class="text-center" style = "color: #e75e8d">Кіру</h2>
      <div class="form-group">
        <label>Телефон номеріңіз</label>
       {{ form.phone_number }}
       {{ form.phone_number.errors }}
      </div>
      <div class="form-group">
        <label>Құпиясөз</label>
        {{ form.password }}
        {{ form.password.errors }}
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <p class="mt-3" style = "color: white">Сізде аккаунтыңыз болмаса <a href="/edu/sign-up/" id="show-registration">Тіркелу</a></p>
      {% if form.non_field_errors %}
        <div class="alert alert-danger">
            {{ form.non_field_errors }}
        </div>
      {% endif %}
    </form>
  </div>
  <script>
     document.addEventListener("DOMContentLoaded", function() {
      const phoneInput = document.getElementById('phone');
      
      phoneInput.addEventListener('input', function(e) {
        let value = this.value.replace(/[^\d]/g, '');
        let prevLength = this.value.length;
        let caretPos = this.selectionStart;

        if(value.length > 11) {
          value = value.slice(0, 11);
        }
        
        this.value = value.replace(/(\d{0,1})(\d{0,3})(\d{0,3})(\d{0,4})/, function(_, a, b, c, d) {
          return '+7' + (b ? '-' + b : '') + (c ? '-' + c : '') + (d ? '-' + d : '');
        });

        if (this.value.length !== prevLength) {
          caretPos++;
        }

        if (this.value[caretPos - 1] === '-') {
          caretPos++;
        }

        this.setSelectionRange(caretPos, caretPos);
      });
    });
  </script>
</body>
</html>
